<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Episode 1</title>

<style>
body {
    margin: 0;
    background: #000;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* Centered Manhwa Container */
.episode {
    max-width: 800px;
    margin: auto;
}

/* Panels */
.panel {
    width: 100%;
    display: block;
    opacity: 0;
    transform: translateY(50px);
    transition: all 1s ease;
}

/* Fade-in Active */
.panel.show {
    opacity: 1;
    transform: translateY(0);
}

/* Spacing */
.space {
    height: 20px;
}

/* Subtle Parallax */
.parallax {
    background-attachment: fixed;
    background-position: center;
    background-size: cover;
    height: 400px;
}
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
    <source src="assets/music.mp3" type="audio/mp3">
</audio>

<div class="episode">

    <img src="assets/image 1.png" class="panel">
    <div class="space"></div>

    <img src="assets/image 2.png" class="panel">
    <div class="space"></div>

    <!-- Parallax Effect Panel -->
    <img src="assets/image 3 .png" class="panel">
    <div class="space"></div>

    <img src="assets/image 4 .png" class="panel">
    <div class="space"></div>

    <img src="assets/image 5 .png" class="panel">
    <div class="space"></div>

    <img src="assets/image 6.png" class="panel">
    <div class="space"></div>

    <img src="assets/image 7.png" class="panel">

</div>

<script>
/* Scroll Fade-In Effect */
const panels = document.querySelectorAll('.panel');

function revealOnScroll() {
    const triggerBottom = window.innerHeight * 0.9;

    panels.forEach(panel => {
        const panelTop = panel.getBoundingClientRect().top;

        if (panelTop < triggerBottom) {
            panel.classList.add('show');
        }
    });
}

window.addEventListener('scroll', revealOnScroll);
window.addEventListener('load', revealOnScroll);
</script>

</body>
</html>
