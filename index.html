<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Episode 1</title>

<style>
body {
    margin: 0;
    background: #000;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* Container */
.episode {
    max-width: 800px;
    margin: auto;
    padding: 10px;
}

/* Panels */
.panel {
    width: 100%;
    height: auto;
    display: block;
    margin-bottom: 20px;
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.8s ease, transform 0.8s ease;
    will-change: opacity, transform;
}

/* Visible State */
.panel.show {
    opacity: 1;
    transform: translateY(0);
}

/* Mobile Optimization */
@media (max-width: 768px) {
    .episode {
        padding: 5px;
    }
    .panel {
        transform: translateY(20px);
        transition: opacity 0.6s ease, transform 0.6s ease;
    }
}
</style>
</head>

<body>

<div class="episode">

    <img src="assets/image 1.png" class="panel" loading="lazy">
    <img src="assets/image 2.png" class="panel" loading="lazy">
    <img src="assets/image 3 .png" class="panel" loading="lazy">
    <img src="assets/image 4 .png" class="panel" loading="lazy">
    <img src="assets/image 5 .png" class="panel" loading="lazy">
    <img src="assets/image 6.png" class="panel" loading="lazy">
    <img src="assets/image 7.png" class="panel" loading="lazy">

</div>

<script>
const panels = document.querySelectorAll('.panel');

const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('show');
        }
    });
}, {
    threshold: 0.1
});

panels.forEach(panel => {
    observer.observe(panel);
});
</script>

</body>
</html>
